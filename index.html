<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Catcher Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: monospace;
        }
        #game {
            border: 2px solid #333;
            width: 400px;
            height: 400px;
            position: relative;
            background-color: #fff;
        }
        .bug, .net {
            position: absolute;
            white-space: pre;
        }
        .bug {
            color: green;
        }
        .net {
            color: red;
        }
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>

    <div id="game">
        <div id="net" class="net">( )</div>

</body>
</html>
